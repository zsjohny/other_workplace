apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'application'
repositories {
    mavenCentral()
}

jar {
    baseName "miscroservice_payment"
    mainClassName = 'com.e_commerce.miscroservice.PaymentStartMain'
}


dependencies {
    compile "org.apache.shiro:shiro-spring:1.3.2"
    compile 'com.github.jsqlparser:jsqlparser:1.2'
    compile project(":miscroservice_commons")

}
