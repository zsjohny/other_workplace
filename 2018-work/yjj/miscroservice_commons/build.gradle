ext {
    springBootVersion = "1.5.8.RELEASE"
    logbackVersion = '1.2.1'
    springVersion = '1.5.2.RELEASE'
}


dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'org.apache.commons:commons-lang3:3.5'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    compile "ch.qos.logback:logback-classic:$logbackVersion"
    compile "ch.qos.logback:logback-access:$logbackVersion"
    compile "org.flywaydb:flyway-core:4.1.2"
    compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.7.0'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.42'
    compile "com.fasterxml.jackson.core:jackson-databind:2.8.8.1"
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.32'
    compile "org.springframework.boot:spring-boot-starter-amqp:$springVersion"
    compile "org.springframework.boot:spring-boot-starter-web:$springVersion"
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile 'com.google.guava:guava:18.0'
    compile group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-starter', version: '1.3.0'
    compile "org.springframework.boot:spring-boot-starter-data-redis:$springBootVersion"
    compile "org.springframework.cloud:spring-cloud-starter-feign:1.3.5.RELEASE"
    compile group: 'org.springframework', name: 'spring-aop', version: '4.3.13.RELEASE'
    compile "org.springframework.boot:spring-boot-starter-aop:$springBootVersion"
    compile "org.springframework.boot:spring-boot-starter-security:$springBootVersion"
    /*compile "org.springframework.boot:spring-boot-starter-jta-atomikos:$springBootVersion"*/
    compile 'com.github.pagehelper:pagehelper-spring-boot-starter:1.2.3'
    compile 'com.zaxxer:HikariCP:3.1.0'
    compile "org.springframework.boot:spring-boot-starter-actuator:$springBootVersion" //监控系统 携带refresh
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.18'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-bus-amqp', version: '1.3.1.RELEASE'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-config', version: '1.3.3.RELEASE'
    compile group: 'com.github.ulisesbocchio', name: 'jasypt-spring-boot-starter', version: '1.17'
    compile "org.springframework.cloud:spring-cloud-starter-eureka:1.3.5.RELEASE"
    compile group: 'org.apache.ant', name: 'ant', version: '1.10.1'
    compile group: 'org.redisson', name: 'redisson', version: '3.6.4'
    compile group: 'org.springframework.retry', name: 'spring-retry', version: '1.2.2.RELEASE'
    compile fileTree(dir: "src/main/resources/lib", include: "*.jar")
    compile(group: 'org.apache.zookeeper', name: 'zookeeper', version: '3.4.11') {
        exclude group: 'log4j'
        exclude group: 'org.slf4j'
        exclude group: 'ch.qos.logback'
    }
    compile group: 'org.jsoup', name: 'jsoup', version: '1.11.3'
    compile group: 'org.apache.commons', name: 'commons-email', version: '1.5'
    compile 'io.protostuff:protostuff-core:1.5.9'
    compile 'io.protostuff:protostuff-runtime:1.5.9'
    compile group: 'org.mvel', name: 'mvel2', version: '2.4.2.Final'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-zipkin', version: '1.3.0.RELEASE'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-sleuth', version: '1.3.0.RELEASE'
    compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '5.1.1.201809181055-r'
    compile group: 'net.logstash.logback', name: 'logstash-logback-encoder', version: '5.2'
    compile group: 'com.h2database', name: 'h2', version: '1.4.196'
    compile 'com.alipay.jarslink:jarslink-api:1.6.1.20180301'
    //扩展请添加在这下面-------------------------------------------------
    //------------------------------------------------------------------
    compile group: 'tk.mybatis', name: 'mapper-spring-boot-starter', version: '1.2.3'
    // 二维码
    compile group: 'com.google.zxing', name: 'core', version: '3.3.0'
    compile group: 'com.google.zxing', name: 'javase', version: '3.3.0'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.11'
    // http请求
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.10.0'

    // OSS上传
    compile group: 'com.aliyun.oss', name: 'aliyun-sdk-oss', version: '3.1.0'

    // alipay
    compile group: 'com.alipay.sdk', name: 'alipay-sdk-java', version: '3.4.27.ALL'
    //poi
    compile group: 'org.apache.poi', name: 'poi', version: '3.12'

}