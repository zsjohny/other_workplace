apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'application'
repositories {
    mavenCentral()
}

jar {
    baseName "miscroservice_user"
    mainClassName = 'com.e_commerce.miscroservice.UserStartMain'
}


dependencies {
    compile "org.apache.shiro:shiro-spring:1.3.2"
    compile 'com.github.jsqlparser:jsqlparser:1.2'
    compile group: 'org.powermock', name: 'powermock-api-mockito', version: '1.7.4'

    compile project(":miscroservice_commons")


}
