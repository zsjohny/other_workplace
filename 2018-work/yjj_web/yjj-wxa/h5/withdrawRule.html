<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>提现规则</title>
	<meta name="description" content="提现规则">
	<meta name="keywords" content="提现规则">
	<script src="js/adaptation.js"></script>
	<link type="text/css" rel="stylesheet" href="css/base.css">
	<link type="text/css" rel="stylesheet" href="css/common.css">
	<!--<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>-->
</head>
<body class="gray-bg">
   <div class="rule-box">
   		<dl class="rule-item">
   			<dt>1.可提现颜值分</dt>
   			<dd>用户只能提现已入账的颜值分，未到账的颜值分不能提现。</dd>
   		</dl>
   		<dl class="rule-item">
   			<dt>2.提现数量</dt>
   			<dd>用户账户内的可提现颜值分数量达到10000个（100.00元）以上可进行提现。</dd>
   		</dl>
   		<dl class="rule-item">
   			<dt>3.提现额度</dt>
   			<dd>每人每月提现金额不能大于2000元（200000个颜值分）</dd>
   		</dl>
   		<dl class="rule-item">
   			<dt>4.提现到账</dt>
   			<dd>发起提现后，提现金额会到达用户零钱钱包</dd>
   		</dl>
   		<dl class="rule-item">
   			<dt>5.提现失败</dt>
   			<dd>如果提现失败，则本次提现对应颜值分会在48小时内自动退回到用户颜值分账户中，可再次发起提现。</dd>
   		</dl>
   		<dl class="rule-item">
   			<dt>6.如果遇到问题怎么办？</dt>
   			<dd>如果遇到问题，可联系在线客服和致电4001180099。</dd>
   		</dl>
		<dl class="rule-item">
   			<dt>7.解释权</dt>
   			<dd>俞姐姐保留在法律允许范围内对活动或功能的解释权。</dd>
   		</dl>
   </div>
</body>
</html>
