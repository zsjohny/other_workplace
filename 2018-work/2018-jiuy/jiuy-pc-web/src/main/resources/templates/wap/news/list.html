<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="wap/common::header-common-seo"></div>
    <link rel="stylesheet" href="/wap/css/new.css">
</head>
<body>
    <div th:replace="wap/common::nav-common"></div>
    <div class="news-head"></div>
    <!--  新闻动态 -->
    <div class="news-section01">
        <div class="public-title">
            <h2 class="title">新闻动态</h2>
            <div class="sub-title">
                <span class="line"></span>
                <span class="name">NEWS INFORMATION</span>
                <span class="line"></span>
            </div>
        </div>
        <div class="news-list">
            <article class="item" th:each="article:${articles.rows}">
                <div class="info">
                    <a class="link" th:href="@{'/articleDetail/'+${article.id}+'.html'}">
                        <h3 class="new-title" th:text="${article.title}"></h3>
                        <p class="summary" th:text="${article.abstracts}"></p>
                    </a>
                </div>
                <div class="box">
                    <a class="detail-btn" th:href="@{'/articleDetail/'+${article.id}+'.html'}">查看新闻详情</a>
                    <span class="time" th:text="${#dates.format(article.createTime,'yyyy-MM-dd')}"></span>
                </div>
            </article>
        </div>
    </div>
    <div class="news-page" >
        <span th:each="i:${#numbers.sequence(1,articles.pages)}">
              <a th:class="${articles.pageNum==i ? 'active item ' : 'item'}" class="item active" th:href="@{'/news/list'+${i}+'.html'}" th:text="${i}"></a>
         </span>
        <span class="total" th:text="@{'共'+${articles.pages}+'页'}"></span>
    </div>
    <!-- 底部 -->
    <div th:replace="wap/common::foot-common"></div>
</body>
</html>
